<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원목록 DB 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <!-- custom css, js -->
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
<h1>SQLite CRUD Web App (HTML/CSS/JS)</h1>

<!-- 데이터베이스 파일 관리 -->
<h2>📂 데이터베이스 관리</h2>
<button onclick="saveDatabase()">💾 DB 저장</button>
<input type="file" id="dbFileInput" accept=".sqlite" onchange="loadDatabase(event)">
<br><br>

<!-- 사용자 입력 폼 -->
<h2>📋 회원 등록</h2>
<form id="userForm">
  <label for="name">이름:</label>
  <input type="text" id="name" required>
  <label for="email">이메일:</label>
  <input type="email" id="email" required>
  <button type="submit">회원 추가</button>
</form>

<!-- 회원 목록 -->
<h2>👥 회원 목록</h2>
<table border="1" id="userTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>이메일</th>
    <th>수정</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
</body>
</html>
