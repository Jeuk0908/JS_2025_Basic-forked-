<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>클래스 및 스타일 제어!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="app.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <style>
    .box {
        width: 200px;
        height: 200px;
        border: cornflowerblue solid 10px;
    }
    .green {
        background-color: green;
        color: azure;
    }
    .blue {
        background-color: blue;
        color: aqua;
    }
    .center-align {
        box-sizing: border-box;
        line-height: 180px;
        text-align: center;
    }
    .circle {
        border-radius: 50%;
    }
  </style>
</head>
<body>
<!--  HTML5 에서 Semantic 하게 화면 상의 용도만 알려주면  -->
<!--  나머지는 다 알아서 해준다! => DOM 객체의 제어까지 JS 가 수행하며 용도에 맞는 시각처리를 하겠다  -->
<div class="box green" style="font-weight: bolder">초록박스!</div>
<button id="change" onclick="">변형하기!</button>
<script>
  const $box = document.querySelector('.box')
  console.log($box.style)  // style 필드에 직접 접근 시 DOM 객체의 정적인 속성만 가져옴
  // JS 에서는 CSS 렌더링 과정 이후의 상태를 기다렸다가 작업 X
  // CSS 렌더링을 제어할 수 있는 DOM 객체 직접 편집을 선호 O

  // 1) 스타일 교체 및 추가
  // $box.className = 'blue'  // 여러 개 핸들링 불가
  $box.classList.replace('green', 'blue')
  $box.classList.add('center-align')
  $box.classList.add('circle')

  const $changeBtn = document.querySelector('#change')
  // 이벤트 리스너를 활용한 클래스 제어
  // 화면상에서 사용자와 상호작용하기 위한 제어 패턴!
  $changeBtn.onclick = () => {
      if ($box.classList.contains('circle')) {
          $box.classList.remove('circle')
      } else {
          $box.classList.add('circle')
      }
  }
</script>
</body>
</html>
