<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원목록 DB 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <!-- custom css, js -->
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="script.js"></script>
  <script defer type="module" src="indexedDB.js"></script>
</head>
<body>
<div class="container">
  <h1>SQLite CRUD Web App (HTML/CSS/JS)</h1>
  <hr>
  <section class="db-mgmt">
    <!-- 데이터베이스 파일 관리 -->
    <h2>📂 DB Export 및 Load</h2>
    <div class="db_save">
      <label for="saveDB">데이터베이스 저장 : </label>
      <button id="saveDB">💾 DB Save</button>
    </div>
    <div class="db_load">
      <label for="loadDB">데이터베이스 로드 : </label>
      <input type="file" id="loadDB" accept=".sqlite">
    </div>
    <h2>📂 브라우저 Object Storage 에 데이터 보존하기</h2>
    <div class="db_save_browser">
      <label for="saveDB_browser">브라우저 데이터베이스 저장 : </label>
      <button id="saveDB_browser">💾 DB Save to indexedDB</button>
    </div>
    <div class="db_load_browser">
      <label for="loadDB_browser">브라우저 데이터베이스 로드 : </label>
      <button id="loadDB_browser">Load DB from indexedDB</button>
    </div>
    <div class="db_clear_browser">
      <label for="clearDB_browser">브라우저 데이터베이스 초기화 : </label>
      <button id="clearDB_browser">🗑 Remove DB in indexedDB</button>
    </div>
  </section>
  <hr>
  <section class="user-add">
    <!-- 사용자 입력 폼 -->
    <h2>📋 회원 등록</h2>
    <form id="userForm">
      <label for="name">이름:</label>
      <input type="text" id="name" required>
      <label for="email">이메일:</label>
      <input type="email" id="email" required>
      <button type="submit">회원 추가</button>
    </form>
  </section>
  <hr>
  <section class="user-list">
    <!-- 회원 목록 -->
    <h2>👥 회원 목록</h2>
    <table border="1" id="userTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
      </tbody>
    </table>
  </section>
  <hr>
</div>
</body>
</html>
