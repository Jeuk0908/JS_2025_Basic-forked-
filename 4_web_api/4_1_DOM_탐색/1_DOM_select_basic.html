<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>돔 객체 참조 방법 기초</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="app.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<h1>안녕하세요! DOM 실습용 페이지 입니다!</h1>
<h3>과일 리스트</h3>
<ul>
  <li id="apple" class="fruit">사과</li>
  <li id="grape" class="fruit">포도</li>
  <li id="pear" class="fruit">배</li>
  <li id="mandarin_orange" class="fruit">귤</li>
  <li id="melon" class="fruit">멜론</li>
</ul>
<script>
  // 인라인 JS 구문을 작성하려면 여기에 작성합니다! (head 에서 defer 키워드 동작X)

  // 1) JS 돔 객체 순회 방식 화면 효소 선택
  console.log(document)
  console.log(document.body)
  console.log(document.body.children)
  console.log(document.body.children[1].tagName)

  // 2) CSS 선택자 방식과 JQuery 컨벤션 결합
  // 화면요소를 선택해 변수에 할당하는 경우 $varName 형태로 네이밍
  const $apple = document.getElementById('apple')
  const $heading1 = document.getElementsByTagName('h1')
  const $fruitList = document.getElementsByClassName('fruit')
  console.log($apple, $heading1)
  console.log($fruitList[0])
  console.log($fruitList['apple'])

  const $specialFruit = document.getElementById('mandarin_orange')
  $specialFruit.style.color = 'gold'

  const $melon = document.getElementById('melon')
  $melon.textContent = '메론'

  // 3) 제어문과 태그 포함관계를 활용해서 세부 순화
  const $listInDoc = document.getElementsByTagName('ul')
  console.log($listInDoc)
  for (let ul of $listInDoc) {
      for (let li of ul.children) {
          console.log(li)
      }
  }
</script>
</body>
</html>
