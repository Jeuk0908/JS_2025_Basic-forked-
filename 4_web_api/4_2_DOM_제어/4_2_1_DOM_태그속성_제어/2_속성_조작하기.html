<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>속성의 구체적인 값을 변경해 보자!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="app.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <style>
    [item-type=primary] {
        font-size: 30px;
    }
    [item-type=secondary] {
        font-size: 20px;
    }
  </style>
</head>
<body>
<div class="box" item-type="primary">1급 중요도로 다룰 아이템</div>
<div class="box" item-type="secondary">2급 중요도로 다룰 아이템</div>
<input type="text" placeholder="Toggle item" disabled>
<script>
  const $boxes = document.getElementsByClassName('box')
  console.log($boxes)
  console.log(Array.from($boxes))

  // 1) 속성 필드 직접 접근
  console.log($boxes[0].attributes['item-type'].value)
  console.log($boxes[1].attributes['item-type'].value)

  // 2) getter 사용
  console.log($boxes[0].getAttribute('item-type'))
  console.log($boxes[1].getAttribute('item-type'))

  // 3) setter 사용
  $boxes[0].setAttribute('item-type', 'secondary')
  $boxes[1].setAttribute('item-type', 'primary')

  // 4) 속성 제거
  $boxes[0].removeAttribute('item-type')

  // 5) 속성 토글
  const $toggleInput = document.getElementsByTagName('input')[0]
  console.log($toggleInput.attributes)
  // 화면상의 UX 제어가 토글형일 때, 함수도 토글형으로 제공되면 직관적 제어 가능
  $toggleInput.toggleAttribute('disabled')
</script>
</body>
</html>
