<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<ul>

<script>

  document.querySelector('ul').addEventListener('click', (e)=>{
      console.log(e.target.attributes.id);
      console.log(e.target.textContent);
